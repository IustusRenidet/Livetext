        .pagination {

                font-size: 0.7rem;
            }

    </style>

    <script>
        let paymentsData = [];
        let formsMap = {};
        async function loadData() {
            try {
                const [formsRes, submissionsRes] = await Promise.all([
                    fetch('/api/forms?formType=payment'),
                    fetch('/api/form-submissions')
                ]);
                if (!formsRes.ok || !submissionsRes.ok) throw new Error('No se pudieron obtener los registros');

                const forms = await formsRes.json();
                const submissions = await submissionsRes.json();

                forms.forEach(f => { formsMap[f._id] = f; });

                const formFilter = document.getElementById('formFilter');
                formFilter.innerHTML = '<option value="">Todos los formularios</option>';
                forms.forEach(f => {
                    const option = document.createElement('option');
                    option.value = f._id;
                    option.textContent = f.name;
                    formFilter.appendChild(option);
                });

                paymentsData = submissions.map(s => {
                    const form = formsMap[s.formId] || {};
                    const fieldMap = {};
                    if (form.fields) {
                        form.fields.forEach(fl => { fieldMap[fl.id] = fl; });
                    }
                    let student = 'N/A';
                    let studentType = '';
                    let controlNumber = '';
                    let captureNumber = '';
                    s.responses.forEach(r => {
                        const field = fieldMap[r.fieldId] || {};
                        const label = (field.label || '').toLowerCase();
                        if (label.includes('nombre')) student = r.value;
                        else if (label.includes('línea de captura')) captureNumber = r.value;
                        else if (label.includes('número de control')) controlNumber = r.value;
                        else if (label.includes('tipo') && label.includes('estudiante')) studentType = r.value;
                    });
                    return {
                        id: s._id,
                        formId: s.formId,
                        formName: form.name || s.formId,
                        student,
                        studentType,
                        controlNumber,
                        captureNumber,
                        govValidation: 'pending',
                        date: s.createdAt,
                        status: s.status,
                        files: s.files || [],
                        observations: []
                    };
                });

                filteredData = [...paymentsData];
                updateStatistics();
                renderTable();
            } catch (err) {
                console.error(err);
            }
        }

        let currentPage = 1;
        let itemsPerPage = 10;
        let filteredData = [];
        let selectedPaymentId = null;

        document.addEventListener('DOMContentLoaded', function() {
            loadData().then(() => {
                setupFilters();
                setupSearch();
            });
        });

        function updateStatistics() {
            const total = paymentsData.length;
            const pending = paymentsData.filter(p => p.status === 'pending').length;
            const verified = paymentsData.filter(p => p.status === 'verified').length;
            const rejected = paymentsData.filter(p => p.status === 'rejected').length;

            document.getElementById('totalPayments').textContent = total;
            document.getElementById('pendingPayments').textContent = pending;
            document.getElementById('verifiedPayments').textContent = verified;
            document.getElementById('rejectedPayments').textContent = rejected;
        }

        function renderTable() {
            const tbody = document.getElementById('paymentsTableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            tbody.innerHTML = '';

            pageData.forEach(payment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="fw-bold">${payment.student}</div>
                        <small class="text-muted">${payment.studentType === 'interno' ? `Control: ${payment.controlNumber}` : 'Estudiante Externo'}</small>
                    </td>
                    <td>
                        <span class="badge bg-secondary">${payment.formName}</span>
                    </td>
                    <td>
                        <div class="font-monospace" style="font-size: 0.8rem;">${payment.captureNumber}</div>
                        <button class="btn btn-link btn-sm p-0 mt-1" onclick="validateCaptureNumber('${payment.captureNumber}', ${payment.id})" title="Validar con Sistema Gov.">
                            <i class="fas fa-sync-alt"></i> Validar
                        </button>
                    </td>
                    <td>
                        ${getValidationBadge(payment.govValidation)}
                    </td>
                    <td>${formatDate(payment.date)}</td>
                    <td>
                        ${getStatusBadge(payment.status)}
                    </td>
                    <td>
                        <div class="d-flex gap-1">
                            ${payment.files.map(file => `
                                <span class="file-icon" onclick="viewFile('${file.url}', '${file.name}', '${file.type}')" title="${file.name}">
                                    <i class="fas fa-${file.type === 'image' ? 'image' : 'file-pdf'}"></i>
                                </span>
                            `).join('')}
                        </div>
                    </td>
                    <td>
                        <div class="d-flex flex-wrap gap-1">
                            <button class="btn btn-action btn-view" onclick="viewPaymentDetails(${payment.id})" title="Ver Detalles">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-action" style="background: var(--secondary-color); color: white;" onclick="addObservation(${payment.id})" title="Agregar Observación">
                                <i class="fas fa-comment"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });

            renderPagination();
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            // Previous button
            const prevItem = document.createElement('li');
            prevItem.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Anterior</a>`;
            pagination.appendChild(prevItem);

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    const pageItem = document.createElement('li');
                    pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
                    pageItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                    pagination.appendChild(pageItem);
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    const dotsItem = document.createElement('li');
                    dotsItem.className = 'page-item disabled';
                    dotsItem.innerHTML = `<span class="page-link">...</span>`;
                    pagination.appendChild(dotsItem);
                }
            }

            // Next button
            const nextItem = document.createElement('li');
            nextItem.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextItem.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Siguiente</a>`;
            pagination.appendChild(nextItem);
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderTable();
        }

        function setupFilters() {
            const formFilter = document.getElementById('formFilter');
            const statusFilter = document.getElementById('statusFilter');
            const validationFilter = document.getElementById('validationFilter');

            [formFilter, statusFilter, validationFilter].forEach(filter => {
                filter.addEventListener('change', applyFilters);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(applyFilters, 300);
            });
        }

        function applyFilters() {
            const formFilter = document.getElementById('formFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const validationFilter = document.getElementById('validationFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = paymentsData.filter(payment => {
                const matchesForm = !formFilter || payment.formId === formFilter;
                const matchesStatus = !statusFilter || payment.status === statusFilter;
                const matchesValidation = !validationFilter || payment.govValidation === validationFilter;
                const matchesSearch = !searchTerm || 
                    payment.student.toLowerCase().includes(searchTerm) ||
                    payment.captureNumber.includes(searchTerm) ||
                    payment.controlNumber.toLowerCase().includes(searchTerm);

                return matchesForm && matchesStatus && matchesValidation && matchesSearch;
            });

            currentPage = 1;
            renderTable();
        }

        function getStatusBadge(status) {
            const badges = {
                'pending': '<span class="status-badge status-pending">Pendiente</span>',
                'reviewing': '<span class="status-badge status-reviewing">En Revisión</span>',
                'verified': '<span class="status-badge status-verified">Verificado</span>',
                'rejected': '<span class="status-badge status-rejected">Rechazado</span>'
            };
            return badges[status] || badges['pending'];
        }

        function getValidationBadge(validation) {
            const badges = {
                'valid': '<div class="validation-indicator validation-valid"><i class="fas fa-check-circle"></i> Válida</div>',
                'invalid': '<div class="validation-indicator validation-invalid"><i class="fas fa-exclamation-circle"></i> Inválida</div>',
                'pending': '<div class="validation-indicator validation-pending"><i class="fas fa-clock"></i> Pendiente</div>'
            };
            return badges[validation] || badges['pending'];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Validación de línea de captura
        async function validateCaptureNumber(captureNumber, paymentId) {
            showToast('info', 'Validando línea de captura con sistema gubernamental...');

            try {
                const response = await fetch('/api/validate-capture', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ capture: captureNumber })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'Error');

                const payment = paymentsData.find(p => p.id === paymentId);
                if (payment) {
                    payment.govValidation = result.valid ? 'valid' : 'invalid';
                    showToast(result.valid ? 'success' : 'error', result.valid ?
                        'Línea de captura válida - Pago confirmado en sistema gubernamental' :
                        'Línea de captura inválida - No se encontró el pago en sistema gubernamental');
                    applyFilters();
                }
            } catch (e) {
                console.error(e);
                showToast('error', 'No se pudo validar la línea de captura');
            }
        }

        function viewPaymentDetails(paymentId) {
            const payment = paymentsData.find(p => p.id === paymentId);
            if (!payment) return;

            selectedPaymentId = paymentId;
            
            const modalBody = document.getElementById('paymentModalBody');
            modalBody.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6 class="text-secondary mb-3">Información del Estudiante</h6>
                        <p><strong>Nombre:</strong> ${payment.student}</p>
                        <p><strong>Tipo:</strong> ${payment.studentType === 'interno' ? 'Interno' : 'Externo'}</p>
                        ${payment.controlNumber ? `<p><strong>Número de Control:</strong> ${payment.controlNumber}</p>` : ''}
                        <p><strong>Formulario:</strong> ${payment.formName}</p>
                        <p><strong>Fecha de Envío:</strong> ${formatDate(payment.date)}</p>
                    </div>
                    <div class="col-md-6">
                        <h6 class="text-secondary mb-3">Información del Pago</h6>
                        <p><strong>Línea de Captura:</strong><br><code>${payment.captureNumber}</code></p>
                        <p><strong>Validación Gubernamental:</strong><br>${getValidationBadge(payment.govValidation)}</p>
                        <p><strong>Estado Actual:</strong><br>${getStatusBadge(payment.status)}</p>
                        <button class="btn btn-primary btn-sm" onclick="validateCaptureNumber('${payment.captureNumber}', ${payment.id})">
                            <i class="fas fa-sync-alt me-1"></i> Re-validar
                        </button>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-12">
                        <h6 class="text-secondary mb-3">Archivos Adjuntos</h6>
                        <div class="d-flex gap-3 mb-4">
                            ${payment.files.map(file => `
                                <div class="text-center">
                                    <div class="file-icon mb-2" onclick="viewFile('${file.url}', '${file.name}', '${file.type}')" style="font-size: 2rem;">
                                        <i class="fas fa-${file.type === 'image' ? 'image' : 'file-pdf'}"></i>
                                    </div>
                                    <small>${file.name}</small>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                
                <hr>
                
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="text-secondary mb-0">Observaciones</h6>
                            <button class="btn btn-primary btn-sm" onclick="addObservation(${payment.id})">
                                <i class="fas fa-plus me-1"></i> Agregar
                            </button>
                        </div>
                        <div id="observationsList">
                            ${payment.observations.length === 0 ? 
                                '<p class="text-muted">No hay observaciones registradas.</p>' :
                                payment.observations.map(obs => `
                                    <div class="observation-item">
                                        <div class="observation-meta">
                                            <strong>${obs.author}</strong> - ${formatDate(obs.date)}
                                        </div>
                                        <div>${obs.text}</div>
                                    </div>
                                `).join('')
                            }
                        </div>
                    </div>
                </div>
            `;

            const modal = new bootstrap.Modal(document.getElementById('paymentModal'));
            modal.show();
        }

        function viewFile(url, filename, type) {
            const modalBody = document.getElementById('fileModalBody');
            const modalLabel = document.getElementById('fileModalLabel');
            
            modalLabel.textContent = `Visualizar: ${filename}`;
            
            if (type === 'image') {
                modalBody.innerHTML = `<img src="${url}" class="img-fluid" alt="${filename}" style="max-height: 70vh;">`;
            } else {
                modalBody.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-file-pdf" style="font-size: 5rem; color: var(--accent-color); margin-bottom: 1rem;"></i>
                        <h5>${filename}</h5>
                        <p class="text-muted">Los archivos PDF se abrirán en una nueva ventana</p>
                        <button class="btn btn-primary" onclick="window.open('${url}', '_blank')">
                            <i class="fas fa-external-link-alt me-2"></i> Abrir PDF
                        </button>
                    </div>
                `;
            }

            const modal = new bootstrap.Modal(document.getElementById('fileModal'));
            modal.show();
        }

        function addObservation(paymentId) {
            selectedPaymentId = paymentId;
            document.getElementById('observationText').value = '';
            
            const modal = new bootstrap.Modal(document.getElementById('observationModal'));
            modal.show();
        }

        function saveObservation() {
            const text = document.getElementById('observationText').value.trim();
            if (!text) {
                showToast('error', 'Por favor ingresa una observación');
                return;
            }

            const payment = paymentsData.find(p => p.id === selectedPaymentId);
            if (payment) {
                payment.observations.push({
                    author: 'Prof. Actual', // In real app, get from session
                    date: new Date().toISOString().split('T')[0],
                    text: text
                });

                showToast('success', 'Observación agregada exitosamente');
                
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('observationModal'));
                modal.hide();
                
                // Refresh details modal if open
                if (document.getElementById('paymentModal').classList.contains('show')) {
                    viewPaymentDetails(selectedPaymentId);
                }
            }
        }

        function quickApprove(paymentId) {
            const payment = paymentsData.find(p => p.id === paymentId);
            if (payment && payment.status !== 'verified') {
                payment.status = 'verified';
                payment.observations.push({
                    author: 'Prof. Actual',
                    date: new Date().toISOString().split('T')[0],
                    text: 'Pago aprobado mediante aprobación rápida'
                });
                
                showToast('success', 'Pago aprobado exitosamente');
                updateStatistics();
                applyFilters();
            }
        }

        function quickReject(paymentId) {
            const payment = paymentsData.find(p => p.id === paymentId);
            if (payment && payment.status !== 'rejected') {
                const reason = prompt('Motivo del rechazo (opcional):');
                payment.status = 'rejected';
                payment.observations.push({
                    author: 'Prof. Actual',
                    date: new Date().toISOString().split('T')[0],
                    text: `Pago rechazado. ${reason ? 'Motivo: ' + reason : ''}`
                });
                
                showToast('success', 'Pago rechazado');
                updateStatistics();
                applyFilters();
            }
        }

        function approvePayment() {
            if (selectedPaymentId) {
                quickApprove(selectedPaymentId);
                const modal = bootstrap.Modal.getInstance(document.getElementById('paymentModal'));
                modal.hide();
            }
        }

        function rejectPayment() {
            if (selectedPaymentId) {
                quickReject(selectedPaymentId);
                const modal = bootstrap.Modal.getInstance(document.getElementById('paymentModal'));
                modal.hide();
            }
        }

        function showToast(type, message) {
            const toastElement = document.getElementById(type === 'success' ? 'successToast' : 'errorToast');
            const messageElement = document.getElementById(type === 'success' ? 'successMessage' : 'errorMessage');
            
            messageElement.textContent = message;
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }

        // Prevent form submission on Enter key in search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
