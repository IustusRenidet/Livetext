<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVETEXT - Restablecer Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="estilos_juego.css">
    <style>
        :root {
            --primary-color: #000b24;
            --secondary-color: #e67e22;
            --dark-bg: #232A40;
            --light-bg: #D7D7D9;
            --accent-color: #D94E41;
            --white: #fff;
            --gradient-bg: linear-gradient(135deg, var(--primary-color), #1a3c6b);
        }

        body {
            background: var(--gradient-bg);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .navbar {
            background-color: var(--primary-color) !important;
            padding: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;
            font-size: 2rem;
            color: var(--white) !important;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .logo-image {
            width: 100px;
            margin-right: 15px;
            transition: transform 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.1);
        }

        .main-container {
            flex: 1;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        .auth-container {
            background: var(--dark-bg);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            z-index: 0;
        }

        .auth-container .content {
            position: relative;
            z-index: 1;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--secondary-color);
            color: var(--white);
            padding: 0.8rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--white);
            box-shadow: 0 0 10px rgba(230, 126, 34, 0.5);
            transform: scale(1.02);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary {
            background: var(--secondary-color);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer {
            background: var(--accent-color);
            color: var(--white);
            padding: 1rem;
            margin-top: auto;
        }

        .social-icons i {
            font-size: 1.5rem;
            margin: 0 0.5rem;
            color: var(--white);
            transition: transform 0.3s ease;
        }

        .social-icons i:hover {
            transform: scale(1.2);
            color: var(--secondary-color);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            animation: slideInRight 0.3s ease;
        }

        .input-group {
            position: relative;
        }

        .input-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--white);
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 1.5rem;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .logo-image {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center animate__animated animate__fadeIn" href="index.html">
                <img src="img/logo_live.jpg" alt="LIVETEXT Logo" class="logo-image">
                LIVETEXT
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container main-container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-container">
                    <div class="content">
                        <h2 class="text-center text-white mb-4 animate__animated animate__fadeInDown">Restablecer Contraseña</h2>
                        <form id="resetForm" method="POST">
                            <div class="input-group">
                                <input type="password" class="form-control" name="password" id="resetPassword" placeholder="NUEVA CONTRASEÑA" required>
                                <i class="fas fa-eye toggle-password" id="toggleResetPassword"></i>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control" name="confirmPassword" id="confirmResetPassword" placeholder="CONFIRMAR CONTRASEÑA" required>
                                <i class="fas fa-eye toggle-password" id="toggleConfirmResetPassword"></i>
                            </div>
                            <button type="submit" class="btn btn-primary animate__animated animate__pulse">Restablecer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-4">
        <div class="container">
            <div class="row mb-4 justify-content-center">
                <div class="col-auto">
                    <div class="social-icons d-flex gap-4 justify-content-center">
                        <a href="https://www.facebook.com/Comunidad.Tesci/?locale=es_LA" target="_blank" class="text-white fs-4">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                        <a href="https://www.instagram.com/comunidad.tesci?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="text-white fs-4">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://tesci.edomex.gob.mx/" target="_blank" class="text-white fs-4">
                            <i class="fas fa-globe"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12">
                    <p class="fw-bold mb-2">Centro de Lenguas Extranjeras CLEM</p>
                    <p class="mb-2">
                        <i class="fas fa-phone-alt me-2"></i> 55 5864 3170 Ext. 712, 730 |
                        <i class="fas fa-envelope me-2"></i> didiomas@cuautitlan.tecnm.mx
                    </p>
                    <p class="mb-3">
                        <i class="fas fa-map-marker-alt me-2"></i> Av. Nopaltepec s/n Col. La Perla C.P. 54740,
                        Cuautitlán Izcalli, Estado de México
                    </p>
                    <p class="mb-0 text-muted">© 2025 Livetext - Todos los derechos reservados</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Manejar formulario de restablecimiento
        document.getElementById('resetForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            const token = window.location.pathname.split('/').pop();

            try {
                const response = await fetch(`/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    showToast('success', result.message);
                    setTimeout(() => window.location.href = '/login.html', 1000);
                } else {
                    showToast('danger', result.error);
                }
            } catch (error) {
                showToast('danger', 'Error al restablecer la contraseña. Inténtalo de nuevo.');
            }
        });

        function showToast(type, message) {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0 animate__animated animate__slideInRight`;
            toast.role = 'alert';
            toast.ariaLive = 'assertive';
            toast.ariaAtomic = 'true';
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast, { autohide: true, delay: 3000 });
            bsToast.show();
        }

        // Mostrar/Ocultar contraseñas
        document.getElementById('toggleResetPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('resetPassword');
            const icon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmResetPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmResetPassword');
            const icon = this;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
